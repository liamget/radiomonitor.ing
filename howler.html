<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <style>
        .player-box {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="player-box">
        <h3>Audio Player</h3>
        <button id="playPauseBtn" class="btn btn-primary">Play</button>

        <div class="btn-group">
            <button id="streamABC" class="btn btn-outline-primary">Stream ABC</button>
            <button id="stream2GB" class="btn btn-outline-primary">Stream 2GB</button>
        </div>
    </div>

    <script>
        let sound;
        let isPlaying = false;

        function loadStream(src) {
            if (sound) {
                sound.unload();
            }
            sound = new Howl({
                src: [src],
                html5: true,
            });
        }

        $(document).ready(function () {
            // Load the initial stream (optional)
            loadStream('https://mediaserviceslive.akamaized.net/hls/live/2038302/localsydney/index.m3u8');

            $('#playPauseBtn').click(function () {
                if (sound) {
                    if (isPlaying) {
                        sound.pause();
                        $(this).text('Play');
                    } else {
                        sound.play();
                        $(this).text('Pause');
                    }
                    isPlaying = !isPlaying;
                }
            });

            $('#streamABC').click(function () {
                loadStream('https://mediaserviceslive.akamaized.net/hls/live/2038302/localsydney/index.m3u8');
                isPlaying = false;
                $('#playPauseBtn').text('Play');
            });

            $('#stream2GB').click(function () {
                loadStream('http://playerservices.streamtheworld.com/api/livestream-redirect/2GB.mp3');
                isPlaying = false;
                $('#playPauseBtn').text('Play');
            });
        });
    </script>
</body>
</html>
