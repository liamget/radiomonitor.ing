<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RadioMonitor.ing</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="jquery.min.js"></script>
	<meta name="description" content="A handy radio player.">
	<!-- iOS Web App meta tags -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="RadioMonitor.ing">
	<link rel="apple-touch-icon" href="img/radio-192.png">
	<link rel="icon" type="image/png" href="img/radio-512.png" />
	<script src="https://kit.fontawesome.com/4dd5a9ae26.js" crossorigin="anonymous"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap');
		
		html, body {
			background-color: #ffb8c1;
			font-family: "Archivo", sans-serif;
			font-optical-sizing: auto;
			font-weight: 300;
			font-style: normal;
		}
		
		h2 {
			font-weight: 800;
		}
		
		#playerContainer {
			width: 250px;
			height: 250px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			border-radius: 10px;
			position: relative;
			margin: 0 auto;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			overflow: hidden;
			background: #fff;
		}

		#stationLogo {
			width: 100%;
			height: 100%;
			object-fit: contain; /* Ensures the full image is visible */
			position: absolute;
			top: 0;
			left: 0;
		}

		#stationName {
			position: absolute;
			top: 10px;
			background: #fff;
			color: #000;
			padding: 5px 10px;
			border-radius: 5px;
			border: 1px solid #000;
			font-size: 1.1rem;
			z-index: 1;
		}

		#playPauseButton {
			background: rgba(255, 255, 255, 0.7);
			border: none;
			padding: 10px 20px;
			font-size: 1.2rem;
			cursor: pointer;
			border-radius: 5px;
			z-index: 1;
		}

		#playPauseButton:hover {
			background: rgba(255, 255, 255, 0.9);
		}
		
		#clockContainer {
			font-weight: 600;
		}
		
	</style>
</head>
<body class="">

<div class="container mt-4 text-center">
	<div class="row text-center">
		<h2>RadioMonitor.ing</h2>
		<p><em>Building a better <span class="text-decoration-line-through">NSW</span> radio player.</em></p>
	</div>

	<div class="row ">
		<!-- Live Clock -->
		<div id="clockContainer"><i class="fa-sharp-duotone fa-regular fa-clock"></i> <span id="clock" class="fs-5"></span></div>
	</div>

	<div class="row mt-3">
		<!-- Player Container -->
		<div id="playerContainer" class="">
			<img id="stationLogo" src="img/generic-radio-square-fade.png" alt="Radio station logo or generic image">
			<div id="stationName">Select a station</div>
			<button id="playPauseButton" class="btn"><i class='fa-sharp-duotone fa-regular fa-circle-play'></i> Play</button>
			<audio id="audioPlayer" controls style="display: none;"></audio>
		</div>
	</div>

	<div class="row mt-3 justify-content-center" id="quickAccess">
		<!-- Quick Access Buttons -->
		<h4>Quick Select:</h4>
		<div class="col col-xs-6 col-md-2">
			<button id="play2GB" class="btn btn-dark me-2 quickSelect w-100" data-name="2GB">
				2GB
			</button>
		</div>
		<div class="col col-xs-6 col-md-2">
			<button id="playABCSydney" class="btn btn-dark me-2 quickSelect w-100" data-name="ABC Sydney">
				ABC Sydney
			</button>
		</div>
	</div>
	
	<div class="row mt-3 justify-content-center" id="selectAStation">
		<!-- Station Selection -->
		<div class="col col-xs-12 col-md-6">
			<h5><label for="stationSelect" class="form-label text-dark">Or select another station:</label></h5>
			<select id="stationSelect" class="form-select">
				<option value="">Loading stations...</option>
			</select>
		</div>
	</div>
	
	<div class="row mt-3 mb-5">
		<!-- Build # -->
		<div class="" id="build"><a href="https://github.com/liamget/radio" class="text-black-50" target="_blank"><i class="fa-brands fa-github"></i><span class="visually-hidden"> View on GitHub</span></a></div>
		</div>
	</div>
	
</div>

<script>
let audioPlayer = document.getElementById("audioPlayer");
let isPlaying = false;
let loadingTimeout;

$(document).ready(function() {
    // Function to get query parameter by name
	function getQueryParam(name) {
		const urlParams = new URLSearchParams(window.location.search);
		return urlParams.get(name);
	}
	
	// Determine which JSON file to load
	let jsonFile;
	if (getQueryParam('source') === 'national') {
		jsonFile = 'stations-national.json';
		$("#quickAccess").hide();
		$("#selectAStation h5").hide();
	} else {
		jsonFile = 'stations.json';
	}
	
	$.getJSON(jsonFile, function(data) {
        let dropdown = $("#stationSelect");
        dropdown.empty();
        dropdown.append('<option value="">Select a station</option>');

        $.each(data, function(index, station) {
            dropdown.append(`<option value="${station.url}" data-logo="${station.logo}" data-name="${station.name}">${station.name}</option>`);
        });
    });

    // Quick Select button functionality
    $("button.quickSelect").click(function() {
        let stationName = $(this).data("name");

        $("#stationSelect option").each(function() {
            if ($(this).data("name") === stationName) {
                $(this).prop("selected", true).trigger("change");
            }
        });
    });

    // Trigger play automatically when a station is selected via dropdown or quick select
    $("#stationSelect").change(function() {
        let selectedOption = $(this).find(":selected");
        let logo = selectedOption.data("logo");
        let name = selectedOption.data("name");
        let streamUrl = selectedOption.val();

        if (!audioPlayer.paused) {
            audioPlayer.pause();
            isPlaying = false;
            resetPlayButton();
        }

        $("#stationLogo").attr("src", logo || "img/generic-radio-square-fade.png");
        $("#stationName").text(name || "Unknown Station");
        $(document).prop('title', name + ' - RadioMonitor.ing');

        if (streamUrl) {
            $("#playPauseButton").prop("disabled", false);
            audioPlayer.src = streamUrl;

            // Automatically play the station after selection
            showLoading();
            audioPlayer.play();

            loadingTimeout = setTimeout(function() {
                audioPlayer.pause();
                hideLoading();
                resetPlayButton();
                alert("Failed to load stream. Please try again.");
            }, 10000);
        } else {
            $("#playPauseButton").prop("disabled", true);
        }

        // Update Media Session metadata
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'Radio Player',
                artist: name,
                artwork: [
                    { src: logo, sizes: '512x512', type: 'image/png' }
                ]
            });
			
			navigator.mediaSession.setActionHandler('play', () => {
			  audioPlayer.play();
			});
			navigator.mediaSession.setActionHandler('pause', () => {
			  audioPlayer.pause();
			});
        }
    });

    function resetPlayButton() {
        $("#playPauseButton").html("<i class='fa-sharp-duotone fa-regular fa-circle-play'></i> Play");
        $("#stationLogo").attr("src", "");
    }

    function showLoading() {
        $("#playPauseButton").html('<i class="fa-sharp-duotone fa-regular fa-spinner-third fa-spin"></i> Loading');
    }

    function hideLoading() {
        clearTimeout(loadingTimeout);
    }

    $("#playPauseButton").click(function() {
        if (audioPlayer.src === "") {
            alert("Please select a station first.");
            return;
        }

        if (audioPlayer.paused) {
            showLoading();
            audioPlayer.play();

            loadingTimeout = setTimeout(function() {
                audioPlayer.pause();
                hideLoading();
                resetPlayButton();
                alert("Failed to load stream. Please try again.");
            }, 10000);
        } else {
            audioPlayer.pause();
            hideLoading();
            resetPlayButton();
        }
    });

    audioPlayer.addEventListener("playing", function() {
        hideLoading();
        $("#playPauseButton").html("<i class='fa-sharp-duotone fa-regular fa-circle-pause'></i> Pause");
        isPlaying = true;
    });

    audioPlayer.addEventListener("pause", function() {
        hideLoading();
        resetPlayButton();
        isPlaying = false;
    });

    function updateClock() {
        let now = new Date();
        let timeString = now.toLocaleTimeString();
        $("#clock").text(timeString);
    }

    setInterval(updateClock, 1000);
    updateClock();
});

</script>


</body>
</html>
